<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="hideInputs()"> <!--This says call the hideInputs function when the page loads -->
      <form action="" method="post">
        First Name: <input onkeyup="unhideInputs()" type="text" name="firstname" id="firstname" placeholder="First Name">
        <br />
        <label id='lastnamelabel'>Last Name:</label> <input type="text" name="lastname" id="lastname" placeholder="Last Name">
        <br />
        <label class="city">City:</label><input onkeyup="showStates()" type="text" name="city" class="city" placeholder="City">

        <div id="state"> <!--Everthing within this div will be hidden-->
            <label>State: </label>
            <select>
                <option value="PA">Pennsylvania</option>
                <option value="OK">Oklahoma</option>
                <option value="NY">New York</option>
            </select>
        </div>
      </form>
  </body>

  <script>
    function hideInputs(){ //We are getting the last name by the id "lastname" and then hiding it by setting the .style.display = "none"
      document.getElementById('lastname').style.display = "none";
      document.getElementById('lastnamelabel').style.display = "none";
      let city = document.getElementsByClassName("city"); //You can't do .style.display = "none"; with a class name because it stores the elements as an array..We create a variable and a foreach

      for (var i = 0; i < city.length; i++) { //you can't do what we did in line 18 and 19...we must create a for loop
        city[i].style.display = "none";
      }
      document.getElementById("state").style.display = "none";
    }


    function unhideInputs(){
      document.getElementById('lastname').style.display = "inline";
      document.getElementById('lastnamelabel').style.display = "inline";
      let city = document.getElementsByClassName("city"); //You can't do

      for (var i = 0; i < city.length; i++) { //you can't do what we did in line 18 and 19...we must create a for loop
        city[i].style.display = "inline";
      }
    }

    function showStates() {
      document.getElementById('state').style.display = "inline";
    }


  </script>
</html>
