<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action=""  method="post">
      <input type="text" id = "pass1" onkeyup="passwordCheck();">
      <br>
      <input type="text" id ="pass2" onkeyup="passwordCheck();">

      <br />
    </form>
    <p id="message"></p>
  </body>

<script>

function passwordCheck() {
  let pass1 = document.getElementById('pass1'); //Grabs element for first text box
  let pass2 = document.getElementById('pass2');
  let message = document.getElementById('message');

  if (pass1.value == pass2.value) {

    message.innerHTML= "Passwords match.";
    message.style.color="green";
    pass1.style.backgroundColor = "rgba(0, 255, 0, 0.3)";
    pass2.style.backgroundColor = "rgba(0, 255, 0, 0.3)";

  }

  else{
    message.innerHTML= "Passwords do not match.";
    message.style.color="red";
    pass1.style.backgroundColor = "rgba(255, 0, 0, 0.3)";
    pass2.style.backgroundColor = "rgba(255, 0, 0, 0.3)";
  }
}
</script>

</html>
