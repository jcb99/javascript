<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="addelements.css">
  </head>
  <body>
    <ul id="list">
      <li id="element1">Lev</li>
      <li id="element2">Roman</li>
      <li id="element3">Spencer</li>

    </ul>
<input type="text" id="typedname" name="" value="" placeholder="Enter a Name">
    <div class="btn" onclick="addLi()">Add Element</div>

  </body>

  <script>

    function addLi() {
        let ul = document.getElementById('list');
        let li = document.createElement('li');
        let numChildren = ul.children.length +1;
        let nullness = document.getElementById("typedname").value.trim();

        if (nullness != "") {
          li.setAttribute("id", "element" + numChildren);
          /*li.appendChild(document.createTextNode('Audrey'));*/
          let aName = document.getElementById("typedname").value;
          li.appendChild(document.createTextNode(aName));
          ul.appendChild(li);
          document.getElementById('typedname').value = '';
        }

      }

  </script>
</html>
